<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Mi Changarrito</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/css/editar_producto.css' %}">
</head>
<body>

    <div class="container">
        <h2>Editar Producto</h2>
        <div class="tabs">
            <a href="#">Agregar</a>
            <a href="#" class="active">Editar</a>
            <a href="#">Eliminar</a>
            <a href="#">Ventas</a>
            <a href="#">Pedidos</a>
            <a href="#">Productos</a>
        </div>

        <form action="#" method="post">
            <div class="form-field">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" value="{{ producto.codigo }}" disabled>
            </div>
            <div class="form-field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}">
            </div>
            <div class="form-field">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion }}">
            </div>
            <div class="form-field">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}">
            </div>
            <div class="form-field">
                <label for="precio_mayoreo">Precio Mayoreo</label>
                <input type="number" id="precio_mayoreo" name="precio_mayoreo" step="0.01" value="{{ producto.precio_mayoreo }}">
            </div>
            <div class="form-field">
                <label for="precio_menudeo">Precio Menudeo</label>
                <input type="number" id="precio_menudeo" name="precio_menudeo" step="0.01" value="{{ producto.precio_menudeo }}">
            </div>
            <div class="form-field">
                <label for="almacen">Almacén</label>
                <select id="almacen" name="almacen">
                    {% for almacen in almacenes %}
                    <option value="{{ almacen.id }}" {% if producto.ubicacion.almacen.id == almacen.id %}selected{% endif %}>{{ almacen.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-field">
                <label for="estante">Estante</label>
                <input type="text" id="estante" name="estante" value="{{ producto.ubicacion.estante }}">
            </div>
            <div class="form-field">
                <label for="lugar">Lugar</label>
                <input type="text" id="lugar" name="lugar" value="{{ producto.ubicacion.lugar }}">
            </div>
            <button type="submit" class="btn-submit">Guardar</button>
        </form>
    </div>

</body>
</html>
