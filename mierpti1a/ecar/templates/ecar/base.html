<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Tienda{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos para el carrito */
        .cart {
            position: fixed;
            right: 20px;
            top: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Tienda</h1>
        </header>

        <div class="cart">
            <h5>Carrito de Compras</h5>
            <ul id="cart-items">
                {% if productos_carrito %}
                    {% for item in productos_carrito %}
                        <li>{{ item.producto.nombre }} - Cantidad: {{ item.cantidad }}</li>
                    {% endfor %}
                {% else %}
                    <li>El carrito está vacío.</li>
                {% endif %}
            </ul>
            <a href="{% url 'carrito' %}" class="btn btn-primary">Ver Carrito</a>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        // Función para actualizar el carrito en la interfaz
        function actualizarCarrito() {
            $.get("/api/carritos/1/", function(data) {  // Cambia '1' por el ID del carrito del usuario actual
                let items = data.productos.map(item => `<li>${item.producto.nombre} - Cantidad: ${item.cantidad}</li>`).join("");
                $('#cart-items').html(items || "<li>El carrito está vacío.</li>");
            });
        }

        // Llama a actualizarCarrito al cargar la página
        actualizarCarrito();

        // Ejemplo de agregar producto al carrito (implementa esta funcionalidad según tus vistas)
        $(document).on('click', '.add-to-cart', function () {
            const productoId = $(this).data('id');
            $.post("/api/carrito-productos/", { producto: productoId, cantidad: 1 }, function() {
                actualizarCarrito();  // Actualiza el carrito después de agregar un producto
            });
        });
    });
</script>
</html>
