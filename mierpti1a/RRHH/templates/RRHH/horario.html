{% load static %}

<link rel="stylesheet" href="{% static 'RRHH/style.css' %}">


{% block content %}
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo">
                <h2><img src="{% static 'RRHH/logo.png' %}" alt="Company Logo" class="company-logo"></h2>
            </span>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form">
            <div class="container-fluid">
                <div class="row">
                    <h2>Registrar entrada y salida</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Folio Empleado">
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password" class="form__input" placeholder="ContraseÃ±a">
                        </div>
                        <div class="row">
                            <input type="button" value="Entrada" class="btn">
                            <input type="button" value="Salida" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
