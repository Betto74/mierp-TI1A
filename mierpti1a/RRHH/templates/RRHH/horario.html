{% load static %}

<link rel="stylesheet" href="{% static 'RRHH/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

{% block content %}
<div class="container-fluid">
    <div class="row main-content text-center">
        <div class="col-md-12 col-xs-12 col-sm-12 login_form">
            <div class="container-fluid">
                <div class="row">
                    <h2>Registrar entrada y salida</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Folio Empleado" data-icon="">
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password" class="form__input" placeholder="Contraseña" data-icon="">
                        </div>
                        <div class="btn-container">
                            <input type="button" value="Entrada" class="btn">
                            <input type="button" value="Salida" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
